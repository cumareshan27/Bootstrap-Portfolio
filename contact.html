<!doctype html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Your Name</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

<body>

  <header id="masthead">
    <div class= "container-fluid container">
      <div class="col-xs-12 col-sm-6 col-md-6 logocontainer">
          <a href="index.html" id="logo">Kumar Ramanathan</a>
      </div>
      <div class="navbar navcontainer col-xs-12 col-sm-6 col-md-6">
          <nav>
              <a href="index.html">About</a>
              <a href="portfolio.html">Portfolio</a>
              <a href="contact.html">Contact</a>
            </nav>
      </div>
      
    </div>
  </header>

  <div id="main-container" class="col-xs-12 col-sm-12 col-md-8 container">
    <section class="col-xs-12 col-sm-6 col-md-6 main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
